<!doctype html>
<html>
    <head>
        <title>Sobre</title>
        <meta charset="UTF-8">	
        <style>
           
            .navbar{
                 background-color:  rgba(75, 75, 75, 0.1);
                  padding: 20px;
                  margin-bottom: 20%;
                  color: #e8e8e8;
            }
            body{
                background: #1f031a;
                font-family: "Poppins", sans-serif;
            }
            
            .star-rating{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              display: flex;
              align-content: center;
              justify-content: center;
              user-select: none;
              margin-left: 40%;
              width: 20%;
              border: 25px;
            }
            .star{
              font-size: 4rem;
              color: #ff9800;
              outline: 0;
              background-color: unset;
              border:none;
            }
            .star:hover{
              cursor: pointer;
              outline: 0;
            }
        </style>
    </head>
    <body>
        

      <div class="star-rating">
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
      </div>

      <script>
        const allstars = document.querySelectorAll('.star');

        allstars.forEach((star,i) =>{
          star.onclick = function(){
            let current_star_level = i + 1;
                allstars.forEach((star,j) => {
                  if(current_star_level >= j+1){
                    star.innerHTML = '&#9733';
                  }else{
                    star.innerHTML = '&#9734';
                  }
              })

             }
             
            })
        

      </script>
    </body>
  </html>
