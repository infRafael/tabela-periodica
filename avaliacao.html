                 background-color:  rgba(75, 75, 75, 0.1);

              background-color: #e8e8e8;

            .star-rating{
              margin: 0;

            .enviar{
              display: block;

      <div class="avaliacao">
        <h1>AVALIAÇÃO</h1>
        <h2>Como foi sua experiencia no nosso site?</h2>
        <div class="star-rating">
          <button class="star">&#9734;</button>
          <button class="star">&#9734;</button>
          <button class="star">&#9734;</button>
          <button class="star">&#9734;</button>
          <button class="star">&#9734;</button>
        </div>
        <button class="enviar" onclick="Enviar()">Enviar</button>
        <h5 class="contador">0 de 5</h5>

      </div>
        
      
        
      
      
      <script>
        var current_star_level = 0;
        var envios = 0;
        const allstars = document.querySelectorAll('.star');
        allstars.forEach((star,i) =>{
          star.onclick = function(){
            if(envios == 0){
              current_star_level = i + 1;
              document.querySelector('.contador').textContent = current_star_level + ' de 5';
              allstars.forEach((star,j) => {
                if(current_star_level >= j+1){
                  star.innerHTML = '&#9733';
                }else{
                  star.innerHTML = '&#9734';
                }
                })
            }
            }
            
            
          })
        function Enviar() {
            if(envios == 0 && current_star_level != 0){
              console.log(current_star_level);
              document.querySelector('.enviar').textContent = 'Obrigado pela avaliação';
              envios = 1;
            }  
        }
      </script>
    </body>
  </html>
